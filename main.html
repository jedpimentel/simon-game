<!DOCTYPE html>
<html>

<head>
	<title>Simon</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script language="javascript" type="text/javascript" src="script.js"></script>
</head>

<body>
	<div id="game-board">
		<button type="button" id="button-green"  class="tone-button"></button>
		<button type="button" id="button-red"    class="tone-button"></button>
		<button type="button" id="button-yellow" class="tone-button"></button>
		<button type="button" id="button-blue"   class="tone-button"></button>
	</div><!-- end #game-board-->
	<form>
		<input type="radio" name="mode" class="game-mode" value="normal" checked> Normal<br>
		<input type="radio" name="mode" class="game-mode" value="strict" > Strict<br>
		<input type="radio" name="mode" class="game-mode" value="zen" > Zen - FREE PLAY!! :D
	</form>
	<p>Press buttons, use QWAS keys or numpad 7/8/4/5 keys. Press "F" for Funky Town</p>
	<p>Presione botones, use las teclas QWAS o el numpad 7/8/4/5. Presione "F" para Funky Town</p>
</body>

</html>
